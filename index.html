<!DOCTYPE html>
<html>

<head>
  <title> Solar System </title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="btn">
    <b>Animation Speed</b>
  </div>
  <div class="btn btn-plus" id="speed_increase">+</div>
  <div class="btn btn-minus" id="speed_decrease">-</div>

  <div class="instruction">
    <h2>Instruction</h2>
    <p><b>Arrows or WASD</b> - camera movement</p>
    <p><b>Mouse Scroll</b> - zoom</p>
    <p><b>Z</b> - zoom in</p>
    <p><b>X</b> - zoom out</p>
    <p>Press right mouse button and move mouse to rotate system</p>
  </div>
  <script src="./js/main.js" type="module"></script>
</body>

</html>
